<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth Check for Imran</title>
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary-color: #d90429;
            --bg-color: #2b2d42;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --text-color: #2b2d42;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Dark/Heartbreak Theme Background */
            background: linear-gradient(135deg, #2b2d42 0%, #8d99ae 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background: var(--glass-bg);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        p {
            color: #4a4a4a;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        .gif-area img {
            width: 100%;
            max-width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            height: 60px; 
        }

        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            font-weight: bold;
            transition: transform 0.2s;
            z-index: 100;
        }

        .btn-yes {
            background-color: #2dc653;
            color: white;
            box-shadow: 0 4px 15px rgba(45, 198, 83, 0.4);
            position: relative; /* Becomes absolute when running */
            transition: all 0.2s ease;
        }

        .btn-no {
            background-color: #d90429;
            color: white;
            box-shadow: 0 4px 15px rgba(217, 4, 41, 0.4);
        }

        /* Message shown after clicking No */
        .result-message {
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in;
        }

        .result-message h2 {
            color: #d90429;
            font-size: 1.6rem;
            margin-bottom: 10px;
        }
        
        .result-message p {
            font-size: 1rem;
            color: #555;
            font-style: italic;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Floating Broken Hearts Background */
        .particle {
            position: absolute;
            font-size: 1.5rem;
            z-index: 1;
            animation: float 15s infinite linear;
            opacity: 0.3;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            20% { opacity: 0.5; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="particles"></div>

    <div class="container">
        <div id="game-content">
            <div class="gif-area">
                <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Z5Z3Z5Z3Z5Z3Z5Z3Z5Z3Z5Z3Z5Z3Z5Z3Z5Z3Z5Z3Z5/26BRL7YrutHKsHtjk/giphy.gif" alt="Thinking GIF">
            </div>

            <h1>Imran... ðŸ’”</h1>
            <p>Do you still have feelings for your ex?? ðŸ˜­</p>
            
            <div class="btn-container">
                <button class="btn btn-yes" id="runBtn" onmouseover="moveButton()" onclick="moveButton()">YES</button>
                
                <button class="btn btn-no" onclick="sayNo()">NO</button>
            </div>
        </div>

        <div id="result" class="result-message">
            <h2>Such a lie! ðŸ¤¥</h2>
            <p>"You still love your ex, you still have feelings for her!"</p>
            <p style="font-size: 0.9rem; color: #888;">(Be honest to yourself ðŸ˜‰)</p>
            
            <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZm1lZm1lZm1lZm1lZm1lZm1lZm1lZm1lZm1lZm1lZm1l/3o85xnoIXebk3xYx4Q/giphy.gif" style="width: 100%; border-radius: 10px; margin-top: 15px;">
        </div>
    </div>

    <script>
        // --- JAVASCRIPT LOGIC ---

        // Function to make the YES button run away
        function moveButton() {
            const btn = document.getElementById('runBtn');
            
            // Get window dimensions
            const maxX = window.innerWidth - btn.offsetWidth - 50;
            const maxY = window.innerHeight - btn.offsetHeight - 50;

            // Generate random positions
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            // Apply new position
            btn.style.position = 'fixed'; 
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        // Function when clicking NO
        function sayNo() {
            // Hide game, show result
            document.getElementById('game-content').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            
            // Create broken heart rain
            createBrokenHearts();
        }

        // Background Broken Hearts
        function createBrokenHearts() {
            const body = document.getElementById('particles');
            const symbols = ['ðŸ’”', 'ðŸ¥€', 'ðŸ˜¢', 'ðŸ’”'];
            
            for (let i = 0; i < 25; i++) {
                let p = document.createElement('div');
                p.className = 'particle';
                p.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                p.style.left = Math.random() * 100 + 'vw';
                p.style.animationDuration = Math.random() * 10 + 10 + 's';
                p.style.fontSize = Math.random() * 20 + 20 + 'px';
                body.appendChild(p);
            }
        }

        // Start background animation
        createBrokenHearts();
    </script>
</body>
</html>
