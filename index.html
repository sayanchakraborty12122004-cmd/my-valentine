<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Imran</title>
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary-color: #ff4d6d;
            --bg-color: #ffe5ec;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --text-color: #590d22;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: var(--glass-bg);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        p {
            color: #4a4a4a;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        .gif-area {
            margin-bottom: 1.5rem;
        }

        .gif-area img {
            width: 150px;
            border-radius: 15px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative; /* Essential for button movement */
            height: 60px; /* Reserve space */
        }

        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .btn-yes {
            background-color: #2dc653;
            color: white;
            box-shadow: 0 4px 15px rgba(45, 198, 83, 0.4);
        }

        .btn-no {
            background-color: #ff0000;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4);
            position: relative; /* Starts relative, becomes absolute when moving */
            transition: all 0.3s ease; /* Smooth glide */
        }

        /* Message shown after clicking Yes */
        .success-message {
            display: none;
            font-size: 1.5rem;
            color: var(--primary-color);
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Background floating particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            z-index: 1;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="particles"></div>

    <div class="container">
        <div id="game-content">
            <div class="gif-area">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMGIwZGI1/26BRv0ThflsKCqM6s/giphy.gif" alt="Cute animation">
            </div>

            <h1>Hey Imran! ðŸ‘‹</h1>
            <p>Do you consider me as your friend?</p>
            
            <div class="btn-container">
                <button class="btn btn-yes" onclick="sayYes()">YES</button>
                <button class="btn btn-no" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">NO</button>
            </div>
        </div>

        <div id="success" class="success-message">
            <h2>Yay! I knew it! ðŸŽ‰</h2>
            <p>Best friends forever! (You didn't have a choice anyway ðŸ˜œ)</p>
            <img src="https://media.giphy.com/media/l1ughbsd9qXz2s9SC/giphy.gif" style="width: 100%; border-radius: 10px; margin-top: 10px;">
        </div>
    </div>

    <script>
        // --- JAVASCRIPT LOGIC ---

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.container');
            
            // Get window dimensions
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;

            // Generate random positions
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            // Apply new position
            noBtn.style.position = 'fixed'; // Breaks it out of the layout
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function sayYes() {
            // Hide game, show success
            document.getElementById('game-content').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            
            // Launch confetti effect
            createConfetti();
        }

        // Background Particles
        function createParticles() {
            const body = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                let p = document.createElement('div');
                p.className = 'particle';
                p.style.width = Math.random() * 20 + 'px';
                p.style.height = p.style.width;
                p.style.left = Math.random() * 100 + 'vw';
                p.style.animationDuration = Math.random() * 10 + 10 + 's';
                p.style.animationDelay = Math.random() * 5 + 's';
                body.appendChild(p);
            }
        }
        
        // Simple confetti creator
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
            for (let i = 0; i < 100; i++) {
                let conf = document.createElement('div');
                conf.style.position = 'fixed';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.top = '-10px';
                conf.style.width = '10px';
                conf.style.height = '10px';
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                conf.style.zIndex = '1000';
                conf.style.animation = `float ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(conf);
            }
        }

        createParticles();
    </script>
</body>
</html>
