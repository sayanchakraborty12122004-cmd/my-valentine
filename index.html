<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary-color: #ff4d6d;
            --bg-color: #ffe5ec;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --text-color: #590d22;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffb3c6, #ff8fa3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: var(--glass-bg);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
        }

        p {
            color: #800f2f;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .heart {
            font-size: 4rem;
            color: var(--primary-color);
            animation: beat 1s infinite alternate;
            margin-bottom: 1rem;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        /* Hidden Message Area */
        .hidden-message {
            display: none;
            margin-top: 1.5rem;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .show {
            display: block;
            animation: fadeIn 1s forwards;
        }

        /* Animations */
        @keyframes beat {
            to { transform: scale(1.2); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Floating Background Particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            animation: float 15s infinite linear;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="particles"></div>

    <div class="container">
        <div class="heart">❤️</div>
        <h1>Happy Valentine's</h1>
        <p>I have a special message for you...</p>
        
        <button class="btn" onclick="revealMessage()">Click to Open</button>

        <div id="secret-message" class="hidden-message">
            <p>
                Being with you is my favorite adventure. <br>
                Thank you for being my everything. <br>
                <strong>I Love You!</strong>
            </p>
        </div>
    </div>

    <script>
        // --- JAVASCRIPT ---
        
        function revealMessage() {
            const message = document.getElementById('secret-message');
            const btn = document.querySelector('.btn');
            
            message.classList.add('show');
            btn.style.display = 'none'; // Hide button after clicking
        }

        // Create background particles
        function createParticles() {
            const body = document.body;
            for (let i = 0; i < 20; i++) {
                let particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size and position
                let size = Math.random() * 20 + 10; 
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100 + 100}vh`; // Start below screen
                
                // Random animation duration
                particle.style.animationDuration = `${Math.random() * 5 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                body.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
